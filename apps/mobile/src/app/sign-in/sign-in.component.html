<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-chip>
          <ion-label> Hey, Let us know about your Neor</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Select type of neor</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-avatar>
          <ion-icon class="custom-google"></ion-icon>
        </ion-avatar>
        <ion-label>Antie's</ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-avatar>
          <ion-icon class="custom-google"></ion-icon>
        </ion-avatar>
        <ion-label>Rejection</ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-avatar>
          <ion-icon class="custom-google"></ion-icon>
        </ion-avatar>
        <ion-label>Hater</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Choose your City</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-select
          placeholder="Select Your City"
          okText="Okay"
          cancelText="Dismiss"
        >
          <ion-select-option value="india">India</ion-select-option>
          <ion-select-option value="usa">USA</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button color="light" (click)="onCreateGroup()">
        Choose your 'Say No To Group'
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-button color="light" (click)="updateSignIn()">
        START EXPLORING
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
